services:
  # Service pour la base de données (MySQL)
  db:
    image: mysql:8.0
    container_name: exam_db
    environment:
      MYSQL_ROOT_PASSWORD: 2004super
      MYSQL_DATABASE: mbacke-projet
      MYSQL_USER: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3307"

  # Service pour le backend
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: exam_backend
    environment:
      MYSQL_ROOT_PASSWORD: 2004super
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 2004super
      DB_NAME: mbacke-projet
    ports:
      - "3000:3000"
    depends_on:
      - db

  # Service pour le frontend
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: exam_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

# Volume pour persister les données de la base de données
volumes:
  mysql_data: