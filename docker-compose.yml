services:
  # Service pour la base de données (MySQL)
  db:
  image: mysql:latest
  container_name: pedantic_mcnulty
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: mbacke-projet
  volumes:
    - mysql_data:/var/lib/mysql
  ports:
    - "3306:3306" # Expose le port 3306 de MySQL sur le port 3306 de l'hôte
  # Service pour le backend
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: exam_backend
    environment:
      MYSQL_ROOT_PASSWORD: 2004super
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 2004super
      DB_NAME: mbacke-projet
    ports:
      - "3000:3000"
    depends_on:
      - db

  # Service pour le frontend
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: exam_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

# Volume pour persister les données de la base de données
volumes:
  mysql_data: